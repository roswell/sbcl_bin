name: Solaris

on:
  #schedule:
  #  - cron:  '0 1 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ secrets.VERSION }}
      ARCH: ${{ matrix.target }}
      SUFFIX: ${{ matrix.suffix }}
      LINKFLAGS: ${{ matrix.linkflags }}
      ROSWELL_BRANCH: master
      GH_USER: ${{ github.repository_owner }}
      GH_REPO: sbcl_bin
      SBCL_OPTIONS: --without-sb-thread --with-sb-core-compression --xref-for-internals --with-sb-after-xc-core
      GITHUB_OAUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    strategy:
      fail-fast: false
      matrix:
        suffix: ['']
        target: ['x86-64']
        include:
          # default lisp used is sbcl-bin/2.4.8
          - lisp: 'sbcl-bin/2.4.8'
            os: solaris
    environment: SET_VERSION

    steps:
      - uses: actions/checkout@v4
      - name: setenv
        run: |
          echo "$HOME/.roswell/bin" >> $GITHUB_PATH
          echo "ROSWELL_BRANCH=release" >> $GITHUB_ENV
      - name: Install Roswell
        env:
          LISP: ${{ matrix.lisp }}
        run: |
          curl -L https://raw.githubusercontent.com/roswell/roswell/master/scripts/install-for-ci.sh | sh
          ros install snmsts/sn.github
          make latest-version zstd sbcl
      - name: Config on ${{ matrix.os }}
        uses: vmactions/omnios-vm@v1
        with:
          envs: 'SBCL_OPTIONS'
          usesh: true
          prepare: |
            env
            pkg install build-essential git
          run: |
            git clone https://github.com/roswell/roswell && bash -c "cd roswell;./bootstrap;./configure --prefix=/usr;gmake;sudo gmake install"
            ros install sbcl-bin/2.3.0
            ros run -- --version
            gmake latest-version compile archive
      - name: upload
        run: |
          env FILE=`ls *.bz2` make latest-version upload-archive
