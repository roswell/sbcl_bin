name: Solaris

on:
  #schedule:
  #  - cron:  '0 1 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ secrets.VERSION }}
      ARCH: ${{ matrix.target }}
      SUFFIX: ${{ matrix.suffix }}
      LINKFLAGS: ${{ matrix.linkflags }}
      ROSWELL_BRANCH: master
      GH_USER: ${{ github.repository_owner }}
      GH_REPO: sbcl_bin
      GITHUB_OAUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    strategy:
      fail-fast: false
      matrix:
        suffix: ['']
        target: ['x86-64']
        os: solaris
        include:
          # default lisp used is sbcl-bin/2.4.8
          - lisp: 'sbcl-bin/2.4.8'
    environment: SET_VERSION

    steps:
      - uses: actions/checkout@v4
      - name: setenv
        run: |
          echo "$HOME/.roswell/bin" >> $GITHUB_PATH
          echo "ROSWELL_BRANCH=release" >> $GITHUB_ENV
      - name: Install Roswell
        env:
          LISP: ${{ matrix.lisp }}
        run: |
          curl -L https://raw.githubusercontent.com/roswell/roswell/master/scripts/install-for-ci.sh | sh
          ros install snmsts/sn.github
          make latest-version zstd sbcl
      - name: Config on ${{ matrix.os }}
        id: config
        uses: vmactions/solaris-vm@v1
        with:
          release: "11.4-gcc"
          usesh: true
          prepare: |
            env
          run: |
            sudo touch /usr/bin/ros
            sudo chmod 755 /usr/bin/ros
            LISP_IMPL='ros run' make latest-version compile-config
      - name: make-host-1
        run: |
          bash -c "cd sbcl;sh make-host-1.sh"
      - name: Config on ${{ matrix.os }}
        id: config
        uses: vmactions/solaris-vm@v1
        with:
          release: "11.4-gcc"
          usesh: true
          prepare: |
            env
          run: |
            sudo touch /usr/bin/ros
            sudo chmod 755 /usr/bin/ros
            sudo bash -c 'cd zstd/lib; make PREFIX=/usr CFLAGS="-fPIC" install-includes install-static clean'
            cd sbcl;sh make-target-1.sh
