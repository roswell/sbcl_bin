name: Solaris

on:
  #schedule:
  #  - cron:  '0 1 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ secrets.VERSION }}
      ARCH: ${{ matrix.target }}
      SUFFIX: ${{ matrix.suffix }}
      LINKFLAGS: ${{ matrix.linkflags }}
      ROSWELL_BRANCH: master
      GH_USER: ${{ github.repository_owner }}
      GH_REPO: sbcl_bin
      GITHUB_OAUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    strategy:
      fail-fast: false
      matrix:
        suffix: ['']
        target: ['x86-64']
        include:
          # default lisp used is sbcl-bin/2.4.8
          - lisp: 'sbcl-bin/2.4.8'
            os: solaris
    environment: SET_VERSION

    steps:
      - uses: actions/checkout@v4
      - name: setenv
        run: |
          echo "$HOME/.roswell/bin" >> $GITHUB_PATH
          echo "ROSWELL_BRANCH=release" >> $GITHUB_ENV
      - name: Install Roswell
        env:
          LISP: ${{ matrix.lisp }}
        run: |
          curl -L https://raw.githubusercontent.com/roswell/roswell/master/scripts/install-for-ci.sh | sh
          ros install snmsts/sn.github
          make latest-version zstd sbcl
      - name: Config on ${{ matrix.os }}
        uses: vmactions/omnios-vm@v1
        with:
          usesh: true
          prepare: |
            env
            pkg install build-essential
          run: |
            sudo touch /usr/bin/ros
            sudo chmod 755 /usr/bin/ros
            curl -L -O https://github.com/roswell/sbcl_bin/releases/download/2.3.0/sbcl-2.3.0-x86-64-solaris-binary.tar.bz2
            gtar xvf sbcl-2.3.0-x86-64-solaris-binary.tar.bz2
            bash -c "cd sbcl-2.3.0-x86-64-solaris;sh install.sh"
            LISP_IMPL=sbcl OS=${{ matrix.os }} gmake latest-version compile archive
      - name: upload
        run: |
          env FILE=`ls *.bz2` make latest-version upload-archive
