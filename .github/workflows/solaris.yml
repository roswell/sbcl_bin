name: Solaris

on:
  #schedule:
  #  - cron:  '0 1 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ secrets.VERSION }}
      ARCH: ${{ matrix.target }}
      SUFFIX: ${{ matrix.suffix }}
      LINKFLAGS: ${{ matrix.linkflags }}
      ROSWELL_BRANCH: master
      GH_USER: ${{ github.repository_owner }}
      GH_REPO: sbcl_bin
      SBCL_OPTIONS: ${{ matrix.sbcloptions }}
      GITHUB_OAUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SBCL_PATCH: ${{ matrix.sbclpatch }}

    strategy:
      fail-fast: false
      matrix:
        sbclpatch: ["20240923_omnios",""]
        suffix: ['', '-no-thread']
        target: ['x86-64', 'x86']
        include:
          # default lisp used is sbcl-bin/2.4.8
          - lisp: 'sbcl-bin/2.4.8'
            os: solaris
          - {suffix: '',sbcloptions: '--fancy'}
          - {suffix: '-no-thread',sbcloptions: '--without-sb-thread --with-sb-core-compression --with-sb-xref-for-internals --with-sb-after-xc-core'}
    environment: SET_VERSION

    steps:
      - uses: actions/checkout@v4
      - name: setenv
        run: |
          echo "$HOME/.roswell/bin" >> $GITHUB_PATH
          echo "ROSWELL_BRANCH=release" >> $GITHUB_ENV
      - name: Install Roswell
        env:
          LISP: ${{ matrix.lisp }}
        run: |
          curl -L https://raw.githubusercontent.com/roswell/roswell/master/scripts/install-for-ci.sh | sh
          ros install snmsts/sn.github
          make latest-version zstd sbcl
      - name: Build on ${{ matrix.os }}
        uses: vmactions/omnios-vm@v1
        with:
          envs: 'SBCL_OPTIONS ARCH'
          usesh: true
          prepare: |
            env
            pkg install build-essential git
          run: |
            sudo bash -c 'cd zstd/lib;gmake PREFIX=/usr CFLAGS="-fPIC -m32" libzstd.a-release;cp libzstd.a /usr/lib;cp *.h /usr/include'
            sudo bash -c 'cd zstd/lib;gmake PREFIX=/usr LIBDIR=/usr/lib/amd64 CFLAGS="-fPIC" clean libzstd.a-release;cp libzstd.a /usr/lib/amd64'
            git clone https://github.com/roswell/roswell && bash -c "cd roswell;./bootstrap;./configure --prefix=/usr;gmake;sudo gmake install"
            ros install sbcl-bin/2.3.0
            ros run -- --version
            mkdir /tmp/x86;
            sudo mv /usr/lib/libzstd.so* /tmp/x86
            mkdir /tmp/amd64
            sudo mv /usr/lib/amd64/libzstd.so* /tmp/amd64
            LISP_IMPL='$$HOME/.roswell/impls/x86-64/solaris/sbcl-bin/2.3.0/bin/sbcl' gmake latest-version compile archive
            sudo mv /tmp/x86/* /usr/lib
            sudo mv /tmp/amd64/* /usr/lib/amd64
      - name: upload
        run: |
          #WIP FILE=`ls *.bz2` make latest-version upload-archive
