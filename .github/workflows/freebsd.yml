name: freebsd

on:
  schedule:
    - cron:  '0 1 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ secrets.VERSION }}
      ARCH: ${{ matrix.target }}
      SUFFIX: ${{ matrix.suffix }}
      LINKFLAGS: ${{ matrix.linkflags }}
      ROSWELL_BRANCH: master
      GH_USER: roswell
      GH_REPO: sbcl_bin
      GITHUB_OAUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - lisp: sbcl-bin/2.2.9
            target: x86-64
          - lisp: sbcl-bin/2.2.9
            target: x86
  
    environment: SET_VERSION

    steps:
      - uses: actions/checkout@v4
      - name: Test in FreeBSD
        id: test
        uses: vmactions/freebsd-vm@v1
        with:
          release: 13.3
          envs: 'VERSION ARCH IMAGE SUFFIX LINKFLAGS GH_USER GH_REPO GITHUB_OAUTH_TOKEN'
          usesh: true
          prepare: |
            pkg install -y bash roswell autoconf texinfo perl5 gmake gcc libffi git
            bash -c "cd /tmp; git clone --depth 5 https://github.com/facebook/zstd --branch=v1.5.2"
            bash -c "cd /tmp/zstd/lib; gmake PREFIX=/usr install-includes install-static clean"
            bash -c "cd /tmp/zstd/lib; gmake PREFIX=/usr LIBDIR=/usr/lib32 CFLAGS=-m32 install-static clean"
            ros install ${{ matrix.lisp }}
            ros install snmsts/sn.github
          run: |
            if [ "$VERSION" = "" ]; then
              gmake latest-version sbcl precompile-freebsd compile postcompile-freebsd archive upload-archive;
            else
              gmake sbcl precompile-freebsd compile postcompile-freebsd archive upload-archive;
            fi
