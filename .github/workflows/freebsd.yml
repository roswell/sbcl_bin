name: freebsd

on:
  schedule:
    - cron:  '0 1 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-12
    env:
      VERSION: ${{ secrets.VERSION }}
      ARCH: ${{ matrix.target }}
      SUFFIX: ${{ matrix.suffix }}
      LINKFLAGS: ${{ matrix.linkflags }}
      ROSWELL_BRANCH: master
      GH_USER: roswell
      GH_REPO: sbcl_bin

    strategy:
      fail-fast: false
      matrix:
        include:
          - lisp: sbcl-bin/2.0.0
            target: x86-64
          - lisp: sbcl-bin/2.0.0
            target: x86
  
    environment: SET_VERSION

    steps:
      - uses: actions/checkout@v2
      - name: Test in FreeBSD
        id: test
        uses: vmactions/freebsd-vm@v0
        with:
          release: 12.3
          envs: 'VERSION ARCH IMAGE SUFFIX LINKFLAGS GH_USER GH_REPO'
          usesh: true
          prepare: |
            pkg install -y bash roswell autoconf texinfo perl5 gmake gcc libffi git
            bash -c "cd /tmp; git clone https://github.com/facebook/zstd"
            bash -c "cd /tmp/zstd/lib; git checkout v1.5.2"
            bash -c "cd /tmp/zstd/lib; sudo gmake PREFIX=/usr install-includes install-static clean"
            bash -c "cd /tmp/zstd/lib; sudo gmake PREFIX=/usr LIBDIR=/usr/lib32 CFLAGS=-m32 install-static clean"
            ros install snmsts/sn.github
          run: |
            gmake latest-version archive
            ls -lah
            whoami
            freebsd-version
