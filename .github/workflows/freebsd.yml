name: freebsd

on:
  schedule:
    - cron:  '0 1 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-12
    env:
      VERSION: ${{ secrets.VERSION }}
      ARCH: ${{ matrix.target }}
      SUFFIX: ${{ matrix.suffix }}
      LINKFLAGS: ${{ matrix.linkflags }}
      ROSWELL_BRANCH: master
      GH_USER: roswell
      GH_REPO: sbcl_bin

    strategy:
      fail-fast: false
      matrix:
        include:
          - lisp: sbcl-bin/2.0.0
            target: x86-64
          - lisp: sbcl-bin/2.0.0
            target: x86
  
    environment: SET_VERSION

    steps:
      - uses: actions/checkout@v2
      - name: Test in FreeBSD
        id: test
        uses: vmactions/freebsd-vm@v0
        with:
          release: 12.3
          envs: 'VERSION ARCH IMAGE SUFFIX LINKFLAGS GH_USER GH_REPO'
          usesh: true
          prepare: |
            pkg install -y bash roswell autoconf texinfo perl5 gmake gcc libffi git
            bash -c "cd /tmp; git clone https://github.com/facebook/zstd"
            bash -c "cd /tmp/zstd/lib; git checkout v1.5.2"
            bash -c "cd /tmp/zstd/lib; gmake PREFIX=/usr install-includes install-static clean"
            bash -c "cd /tmp/zstd/lib; gmake PREFIX=/usr LIBDIR=/usr/lib32 CFLAGS=-m32 install-static clean"
            ros install ${{ matrix.lisp }}
            ros install snmsts/sn.github
          run: |
            if [ "$VERSION" = "" ]; then
              gmake latest-version archive;
            else
              gmake archive;
            fi
      - name: Install Roswell
        env:
          LISP: ${{ matrix.lisp }}
        run: |
          brew install automake autoconf
          curl -L https://raw.githubusercontent.com/roswell/roswell/master/scripts/install-for-ci.sh | sh
          ros install snmsts/sn.github
      - name: upload
        env:
          GITHUB_OAUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          find . -name "*.tar.bz2" |xargs -J% cp -p % .
          if [ "$VERSION" = "" ]; then
            ARCH=freebsd make latest-version upload-archive;
          else
            ARCH=freebsd make upload-archive;
          fi
