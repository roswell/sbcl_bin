language: c

env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_BRANCH=master
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
    - LISP=sbcl-bin/2.0.0
    - GH_REPO=sbcl_bin
    - MAKE=make

jobs:
    include:
      - os: linux
        arch: arm64
        services: docker
        env:
          - ARCH=arm64
          - IMAGE=musl1.2.2-sbcl2.0.5
          - SUFFIX=-musl
        addons:
          apt:
            packages:
              - libcurl4-openssl-dev
      - os: linux
        arch: arm64
        env: ARCH=arm64
        addons:
          apt:
            packages:
              - libcurl4-openssl-dev
      - os: freebsd
        env:
          - LISP=sbcl-bin/2.1.2
          - MAKE=gmake
      - os: freebsd
        env:
          - LISP=sbcl-bin/2.1.2
          - MAKE=gmake
          - ARCH=x86

      #- os: linux
      #  services: docker
      #  env:
      #    - ARCH=x86-64
      #    - SUFFIX=-glibc2.10
      #    - LINKFLAGS=-lrt
      #    - DOCKER=docker.pkg.github.com/roswell/sbcl_bin/glibc2.10-sbcl1.5.7:1
      #- os: linux-ppc64le
      #  env: TARGET=ppc64le LISP=sbcl-bin/1.5.8

cache:
  directories:
    - $HOME/.roswell

install:
  - if [ -n "$IMAGE" ]; then
       bash -c "echo -n `cat tools-for-build/$IMAGE/Name`;uname -m" > tools-for-build/$IMAGE/Name;
       docker login docker.pkg.github.com -u snmsts -p $GITHUB_OAUTH_TOKEN;
       $MAKE pull-docker || make build-docker push-docker;
    fi
  - $SETARCH curl -L https://raw.githubusercontent.com/roswell/roswell/$ROSWELL_BRANCH/scripts/install-for-ci.sh | sh
  - $SETARCH ros install snmsts/sn.github

script:
  - if [ -n "$IMAGE" ]; then
      $MAKE latest-version docker;
    else
      $SETARCH $MAKE latest-version archive;
    fi
after_success:
  - $SETARCH $MAKE latest-version upload-archive
